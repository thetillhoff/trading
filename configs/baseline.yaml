name: baseline
description: Elliott Wave + RSI + EMA + MACD - Best config (RSI 5, position 0.35, risk_reward 2.5; +165.13% alpha under full-period DJIA)

indicators:
  elliott_wave:
    enabled: true
    min_confidence: 0.65
    min_wave_size: 0.02
  rsi:
    enabled: true
    period: 5
    oversold: 25
    overbought: 75
  ema:
    enabled: true
    short_period: 20
    long_period: 50
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 12

risk:
  risk_reward: 2.5
  position_size_pct: 0.35
  max_positions: 10
  use_confidence_sizing: true
  confidence_size_multiplier: 0.15

signals:
  signal_types: all
  require_all_indicators: false
  use_trend_filter: false

regime:
  use_regime_detection: false
  invert_signals_in_bull: true

evaluation:
  step_days: 1
  lookback_days: 365

data:
  instruments:
    - djia
  start_date: "2000-01-01"
  end_date: "2020-01-01"
