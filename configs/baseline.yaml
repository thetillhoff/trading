name: baseline
description: Current best config. Used as baseline to compare others against.

indicators:
  elliott_wave:
    enabled: true
    min_confidence: 0.65 # minimum wave confidence (0–1)
    min_wave_size: 0.02 # minimum wave size as fraction of price
  rsi:
    enabled: true
    period: 5 # RSI lookback period
    oversold: 25 # RSI below = oversold (buy signal)
    overbought: 75 # RSI above = overbought (sell signal)
  ema:
    enabled: true
    short_period: 20 # fast EMA period
    long_period: 50 # slow EMA period
  macd:
    enabled: true
    fast: 12 # MACD fast line period
    slow: 26 # MACD slow line period
    signal: 12 # MACD signal line period

risk:
  risk_reward: 2.5 # target/stop ratio (e.g. 2.5:1)
  position_size_pct: 0.2 # fraction of portfolio per new trade (0–1)
  # max_positions: 10 # optional; max open positions at once
  max_positions_per_instrument: 2  # optional; max open positions per instrument
  min_position_size: 20  # skip trades smaller than this (USD)
  use_confidence_sizing: true

signals:
  signal_types: all # all | buy_only | sell_only
  # min_confirmations: 2 # optional: require at least N indicator confirmations
  min_certainty: 0.5 # from signal-quality grid (best alpha on 2008-2012 DJIA)
  use_trend_filter: false # gate entries by trend (rejected in tests)
  use_multi_timeframe: true # confirm daily signals with weekly trend (close vs weekly EMA); hypothesis test: 8-week EMA best
  multi_timeframe_weekly_ema_period: 8 # weeks; grid-search best (18.72% alpha, 92% win rate vs no_mtf 18.31%, 82.9%)
  indicator_weights: # weights for confirmation score (rsi, ema, macd)
    rsi: 0.6
    ema: 0.2
    macd: 0.2

regime:
  use_regime_detection: false # ADX/trend regime (rejected in tests)
  invert_signals_in_bull: true # used only when regime enabled

costs:
  interest_rate_pa: 0.02 # annual rate for non-invested cash (e.g. 0.02 = 2% p.a.)
  # Price per trade (applied per side: entry and exit)
  trade_fee_absolute: 0 # USD per side
  trade_fee_pct: 0.0005 # 0.05% of trade value per side
  trade_fee_min: 1   # minimum fee per side (USD)
  trade_fee_max: 10  # maximum fee per side (USD)

evaluation:
  step_days: 1 # days between walk-forward steps
  lookback_days: 365 # history window for each evaluation
  initial_capital: 10000 # starting portfolio capital (default 10k)

data:
  instruments:
    - sp500 # S&P 500 (^GSPC); run "make download-baseline" once before make evaluate
  start_date: '2008-01-01'
  # end_date: '2020-01-01'
  end_date: '2012-01-01'
