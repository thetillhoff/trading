# All tickers, smaller position size (10%).

name: all_tickers_ps_10
description: All tickers from data/tickers/, position_size 10%

indicators:
  elliott_wave:
    enabled: true
    min_confidence: 0.65
    min_wave_size: 0.02
  rsi:
    enabled: true
    period: 5
    oversold: 25
    overbought: 75
  ema:
    enabled: true
    short_period: 20
    long_period: 50
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 12

risk:
  risk_reward: 2.5
  position_size_pct: 0.1
  max_positions_per_instrument: 2
  min_position_size: 20
  use_confidence_sizing: true

signals:
  signal_types: all
  min_certainty: 0.5
  use_trend_filter: false
  indicator_weights:
    rsi: 0.6
    ema: 0.2
    macd: 0.2

regime:
  use_regime_detection: false
  invert_signals_in_bull: true

costs:
  interest_rate_pa: 0.02
  trade_fee_absolute: 0
  trade_fee_pct: 0.0005
  trade_fee_min: 1
  trade_fee_max: 10

evaluation:
  step_days: 1
  lookback_days: 365
  initial_capital: 10000

data:
  instruments: []
  start_date: '2008-01-01'
  end_date: '2012-01-01'
